<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather">

        <div class="date">
            <span class="time"></span>

            <span class="dayAndMonth"></span>
        </div>


        <div class="weather__icons">
           <img src="" alt="weather image" class="icon"> 
        </div>


    <div class="weather__status">
        <span class="temperature__box" data-toggle="tooltip" data-placement="right" title="Click to change between °C and °F ">
            <span class="temperature"></span>
        </span>

        <div class="weather__descr">
            <span class="description"></span>
        </div>
    </div>

    <div class="location">
            <h2 class="city"></h2>
            <h2 class="country"></h2>
        </div>
</div>


    <script src="/scripts.js"></script>
</body>
</html>
